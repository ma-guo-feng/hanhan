<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style></style>
		<style>
			input{
				transition: 2s;
				border: 3px solid #f00;
				outline: 0;
				border-right: 0;
				border-left: 0;
			}
			input:focus{
				box-shadow: 0px 0px 20px 10px #00FFFF;
			}
			body{background-color: #000;}
			#d1{
				width: 200px;height: 200px;
				border-radius: 50%;
				background-color: #fff;
				box-shadow: 0px 100px 0px 0px #f00 inset;
			}
			#d2{
				width: 80px;height: 80px;
				background-color: #fff;
				margin-left: 60px;
				margin-top:-1px;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<br>
		<hr>
		<br>
		<input type="text">
	</body>
</html>
